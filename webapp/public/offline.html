<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modo offline</title>
    <style>
      body {
        margin: 0;
        font-family: 'Montserrat', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f2f4f7;
        color: #1f2933;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 24px;
      }
      main {
        max-width: 420px;
      }
      h1 {
        font-size: 1.75rem;
        margin-bottom: 16px;
      }
      p {
        font-size: 1rem;
        line-height: 1.6;
        margin: 0 0 12px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Sem conexão</h1>
      <p>
        Você pode continuar utilizando os dados já sincronizados. Assim que a conexão retornar,
        a fila de sincronização será reenviada automaticamente.
      </p>
    </main>
  </body>
</html>
