<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Receituário {{NUMERO}}</title>
    <style>
      @page {
        size: A4;
        margin: 15mm;
      }
      body {
        font-family: "Montserrat", Arial, sans-serif;
        color: #1f2933;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 8px;
      }
      .header {
        margin-bottom: 16px;
      }
      .meta {
        font-size: 14px;
        margin-bottom: 16px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 16px;
      }
      th,
      td {
        border: 1px solid #cbd2d9;
        padding: 8px;
        text-align: left;
      }
      th {
        background: #e4ebf3;
      }
      .footer {
        margin-top: 32px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img
        src="./receita_header_a4.svg"
        alt="Cabeçalho"
        style="max-width: 100%"
      />
    </div>
    <div class="meta">
      <p><strong>Nº:</strong> {{NUMERO}}</p>
      <p><strong>Paciente:</strong> {{PACIENTE}}</p>
      <p><strong>Data:</strong> {{DATA}}</p>
      <p><strong>CID:</strong> {{CID}}</p>
    </div>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Prescrição</th>
          <th>Posologia</th>
          <th>Observações</th>
        </tr>
      </thead>
      <tbody>
        {{ITENS}}
      </tbody>
    </table>
    <div class="footer">
      <p><strong>Observações adicionais:</strong></p>
      <p>{{OBSERVACOES}}</p>
      <p style="margin-top: 48px">
        __________________________________________<br />Assinatura e carimbo
      </p>
    </div>
  </body>
</html>
